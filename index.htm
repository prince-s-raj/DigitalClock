<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <section>
        <div class="container">
            <div class="clock">
                <div>
                    <h2 id="hours"></h2>
                </div>
                <span>:</span>
                <div>
                    <h2 id="minutes"></h2>
                </div>
                <span>:</span>
                <div>
                    <h2 id="seconds"></h2>
                </div>
            </div>
            <div class="date">
                <p id="dates"></p>
            </div>
        </div>
    </section>
    
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>

    <script src="script.js"></script>
</body>
</html>
